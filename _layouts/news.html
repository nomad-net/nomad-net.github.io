---
layout: page
---
<h1>{{ page.title }}</h1>

{% assign news_posts = site.categories.news | where: 'lang', page.lang %}

{% for post in news_posts %}
<article>
<header><h2 id="{{ post.slug }}">{{ post.title }}</h2><time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%b %d, %Y" }}</time></header>
{{ post.content }}
</article>
{% endfor %}
